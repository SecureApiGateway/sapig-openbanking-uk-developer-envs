namespace: dev
commonLabels:
  app.kubernetes.io/name: "forgerock"

configMapGenerator:
- name: ob-deployment-config

secretGenerator:
- name: ob-secrets

generatorOptions:
  disableNameSuffixHash: true

resources:
- https://github.com/SecureApiGateway/sapig-openbanking-uk-developer-envs/core/kustomize/overlay/7.3.0/defaults?ref=1315-strip-core-config

patchesStrategicMerge:
  - configmap.yaml
  - secret.yaml

images:
- name: europe-west4-docker.pkg.dev/sbat-gcr-develop/sapig-docker-artifact/securebanking/sapig-core
  newName: europe-west4-docker.pkg.dev/sbat-gcr-develop/sapig-docker-artifact/securebanking/ig
  newTag: latest


patches:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: mtls
    path: patch/ingress/mtls-ingress-patch.yaml
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: forgerock
    path: patch/ingress/forgerock-ingress-patch.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: ig
    path: patch/deployment/ig-deployment-patch.yaml
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: openig-secrets-env