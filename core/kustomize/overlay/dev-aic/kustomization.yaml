namespace: dev-aic-core
patches:
  - path: configmap.yaml
  - target:
      version: v1
      kind: Ingress
      name: mtls
    path: patch/ingress/mtls-ingress-patch.yaml
replacements:
  - source:
      fieldPath: data.IG_FQDN
      kind: ConfigMap
      name: core-deployment-config
      version: v1
    targets:
      - fieldPaths:
          - spec.rules.0.host
        select:
          group: networking.k8s.io
          kind: Ingress
          name: sapig
          version: v1
      - fieldPaths:
          - spec.tls.0.hosts.0
        select:
          group: networking.k8s.io
          kind: Ingress
          name: sapig
          version: v1
      - fieldPaths:
          - spec.tls.0.hosts.0
        select:
          group: networking.k8s.io
          kind: Ingress
          name: ig-web
          version: v1
      - fieldPaths:
          - spec.rules.0.host
        select:
          group: networking.k8s.io
          kind: Ingress
          name: ig-web
          version: v1
  - source:
      fieldPath: data.MTLS_FQDN
      kind: ConfigMap
      name: core-deployment-config
      version: v1
    targets:
      - fieldPaths:
          - spec.rules.0.host
        select:
          group: networking.k8s.io
          kind: Ingress
          name: mtls
          version: v1
      - fieldPaths:
          - spec.tls.0.hosts.0
        select:
          group: networking.k8s.io
          kind: Ingress
          name: mtls
          version: v1
  - source:
      fieldPath: metadata.namespace
      kind: ConfigMap
      name: core-deployment-config
      version: v1
    targets:
      - fieldPaths:
          - metadata.annotations.[nginx.ingress.kubernetes.io/auth-tls-secret]
        options:
          delimiter: /
        select:
          group: networking.k8s.io
          kind: Ingress
          name: mtls
          version: v1
resources:
  - ../defaults
