generatorOptions:
  disableNameSuffixHash: true
images:
  - name: fapi-pep-as
    newName:  europe-west4-docker.pkg.dev/sbat-gcr-develop/sapig-docker-artifact/securebanking/fapi-pep-as
    newTag:  latest
namespace: dev-aic-core
patches:
- path: configmap.yaml
- path: secret.yaml
- target:
    version: v1
    kind: Ingress
    name: mtls
  path: patch/ingress/mtls-ingress-patch.yaml
replacements:
  - source:
      fieldPath: data.AS_FQDN
      kind: ConfigMap
      name: as-sapig-deployment-config
      version: v1
    targets:
      - fieldPaths:
          - spec.rules.0.host
        select:
          group: networking.k8s.io
          kind: Ingress
          name: as-sapig
          version: v1
      - fieldPaths:
          - spec.tls.0.hosts.0
        select:
          group: networking.k8s.io
          kind: Ingress
          name: as-sapig
          version: v1
      - fieldPaths:
          - spec.tls.0.hosts.0
        select:
          group: networking.k8s.io
          kind: Ingress
          name: as-ig-studio
          version: v1
      - fieldPaths:
          - spec.rules.0.host
        select:
          group: networking.k8s.io
          kind: Ingress
          name: as-ig-studio
          version: v1
  - source:
      fieldPath: data.AS_MTLS_FQDN
      kind: ConfigMap
      name: as-sapig-deployment-config
      version: v1
    targets:
      - fieldPaths:
          - spec.rules.0.host
        select:
          group: networking.k8s.io
          kind: Ingress
          name: as-mtls
          version: v1
      - fieldPaths:
          - spec.tls.0.hosts.0
        select:
          group: networking.k8s.io
          kind: Ingress
          name: as-mtls
          version: v1
  - source:
      fieldPath: metadata.namespace
      kind: ConfigMap
      name: as-sapig-deployment-config
      version: v1
    targets:
      - fieldPaths:
          - metadata.annotations.[nginx.ingress.kubernetes.io/auth-tls-secret]
        options:
          delimiter: /
        select:
          group: networking.k8s.io
          kind: Ingress
          name: as-mtls
          version: v1
resources:
  - https://github.com/SecureApiGateway/secure-api-gateway-fapi-pep-as/_infra/kustomize/base?ref=main
replicas:
  - name: fapi-pep-as
    count: 1
secretGenerator:
  - name: fapi-pep-as-mtls-ca-certs
    files:
      - ca.crt