apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    $patch: replace
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/http2-max-field-size: 16k
    nginx.ingress.kubernetes.io/http2-max-header-size: 128k
    nginx.ingress.kubernetes.io/proxy-body-size: 64m
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffers: 4 256k
    nginx.ingress.kubernetes.io/proxy-busy-buffers_size: 256k
    nginx.ingress.kubernetes.io/error-log-level: "debug"
  name: forgerock
spec:
  rules:
    - host: $(FQDN)
      http:
        paths:
          - backend:
              service:
                name: ig
                port:
                  number: 80
            path: /am/
            pathType: Prefix
          - backend:
              service:
                name: ig
                port:
                  number: 80
            path: /rcs/api/
            pathType: Prefix
          - backend:
              service:
                name: ig
                port:
                  number: 80
            path: /rcs/ui/
            pathType: Prefix
          - backend:
              service:
                name: ig
                port:
                  number: 80
            path: /jwksproxy
            pathType: Prefix
  tls:
    - hosts:
        - $(FQDN)
      secretName: sslcert