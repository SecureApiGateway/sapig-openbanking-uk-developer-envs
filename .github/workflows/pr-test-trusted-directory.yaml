name: PR Test Dir - Build and Deploy
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths:
      - 'test-trusted-directory/**'
jobs:
  run_pr-template:
    name: Build and Deploy
    uses: SecureApiGateway/secure-api-gateway-ci/.github/workflows/reusable-pr.yml@main
    secrets: inherit
    with:
      componentName: core-openbanking-uk-developer-envs
      sapigType: test-trusted-directory